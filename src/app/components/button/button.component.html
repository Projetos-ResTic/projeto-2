    <!-- mat-raised-button é uma diretiva do Angular Material, que aplica o estilo ao botão -->
    <!-- {{text}} é a interpolação de dados, exibindo o valor da variável 'text' do componente no texto do botão -->
<section>
    <div class="example-button-row">
      <button (click)="onClick()"  mat-raised-button>{{text}}</button>
    </div>
  </section>
